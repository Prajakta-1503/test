<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajax</title>
    <script>
        function validate(){
            let ele = document.getElementById("t1")
            console.log(ele.checkValidity())
            if(ele.checkValidity()){
                document.getElementById("p1").innerText=document.getElementById("t1").value 
                        }
                        else{
                            document.getElementById("p1").innerText=ele.validationMessage
                        }
        }
    </script>
</head>
<body>
    Enter A text:<input type="text" id="t1">
    <button onclick="validate()">Display</button>
    <p id="p1">Content</p>
</body>
</html>
