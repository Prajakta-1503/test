<!DOCTYPE html>
<html lang="en">
<head>
   <script src="jquery-3.7.1.min.js" >
    </script>
    <script>
        $(document).ready(function(){
            $("#b1").click(function() {
                $("#p1").html("Line 1<br>Line 2<br>Line 3<br>Line 1<br>Line 2<br>Line 3");
                // $(this).html("Line 1<br>Line 2<br>Line 3");
            });
        })
        </script>
</head>
<body>
    
     <p id="p1" style="cursor: pointer;">Click here to print multiple lines.</p>
    <button id="b1">OnClick</button>
</body>
</html>
