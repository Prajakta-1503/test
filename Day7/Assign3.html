<!DOCTYPE html>
<html lang="en">
<head>
    

    <script src="jquery-3.7.1.min.js" >
    </script>
</head>
<body>
    
    <input type="number" id="num" placeholder="Enter number">
    <input type="number" id="fromNo" placeholder="From">
    <input type="number" id="toNo" placeholder="To">
    <button id="b1">Display Table</button>

    <table id="table" ></table>

    <script>
        $(document).ready(function() {
            $("#b1").click(function() {
                let num = $("#num").val();
                let from = $("#fromNo").val();
                let to = $("#toNo").val();
                let table = $("#table").empty(); 

                if (num && from && to) {
                    for (let i = from; i <= to; i++) {
                        table.append("<tr><td>" + num + " * " + i + " = " + (num * i) + "</td></tr>");
                    }
                } else {
                    alert("Please fill all fields");
                }
            });
        });
    </script>
</body>
</html>
